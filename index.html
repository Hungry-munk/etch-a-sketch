<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Etch-a-sketch</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/7d9e28e2cd.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>

<body>
<div class="header">
    <div>WEB-A-SKETCH</div>
</div>

<div class="main">
    <div class="gridSideBar" >
        <div>
            <div class="inputClr" style="margin-bottom: 10px;">
                <div class="colourpick">  
                    <input type="color" id="PenColour"style='margin-bottom:15px'>
                </div> 
                <span class="ColourText">Pen Colour</span>
            </div>
            
            <div class="inputClr">
                <div class="colourpick">
                    <input type="color" id="backColour" value="#FFFFFF">
                </div>
                <span class="ColourText">Canvas Colour</span>
            </div>

        </div>

        <button class="btn options" id="rainbow">toggle rainbow</button>
        <button class="btn options" id="eraser"> toggle Eraser</button>

        <div class="options">
            <div id="GridSizeText" style="text-align: center; font-size: 25px;"></div>
            <input type="range" id="GridSize" value="16" min="2" max="100">
        </div>

        <button class="btn options" id="grid">toggle grid</button>
        <button class="btn options" id="clear">Clear canvas</button>

    </div>
    
    <div class="gridContainer"></div>
</div>

<footer class="footer">
    <span style="font-size:1.4em; margin: 0;">Made By: Hungry-munk &nbsp</span>
    <a id='github' href="https://github.com/Hungry-munk/etch-a-sketch" target="_blank">
        <i class="fa-brands fa-github fa-2x"></i>
    </a>
</footer>

</body>
</html>
